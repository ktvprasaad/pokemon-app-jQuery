<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokedex jQuery App</title>
	<!--Favicon-->
	<link rel="shortcut icon" href="img/favicon-16x16.png" type="img/favicon-16x16.png"/>
	<!-- Reset the browser styling -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<!-- Sriracha font from google -->
	<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
	<!-- Link to css file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<header id="header">
		<h1>Pokemon List</h1>
		<form class="filter-pokemon-list search">
			<label for="pokey">Search</label>
			<input id="pokey" type="text" maxlength="20" placeholder="pokemon..."/>
			<button id="reset" type="submit">Clear Filters</button>
		</form>
	</header> 
	<div>
		<ul class="pokemon-list">
		</ul>
	</div>
	<!--Included for jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!--Included for velocity -->
	<script src="js/velocity.min.js" type="text/javascript"></script>
	<script src="js/ui.js" type="text/javascript"></script>
	<!-- <script src="js/promise-polyfill.js" type="text/javascript"></script> -->
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
