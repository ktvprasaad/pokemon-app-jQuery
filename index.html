<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokemon App</title>
	<!--Favicon-->
	<link rel="shortcut icon" href="img/favicon-16x16.png" type="img/favicon-16x16.png"/>
	<!-- Reset the browser styling -->
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Sriracha font from google -->
	<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
	<!-- Link to css file -->
	<link rel="stylesheet" href="css/style.production.css" type="text/css">
</head>
<body class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color:whitesmoke">
		<a class="navbar-brand" href="#" data-target="#reset">
			<h1 class="display-4">Pokemon List<span class="sr-only">(current)</span></h1>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<div class="navbar-nav">
				<div class="nav-item">
					<label for="name" class="nav-link display-5">Search</label>
				</div>
				<div class="nav-item">
				  <div class="form-group">
						<input id="name" type="text" class="pokey" placeholder="pokemon..."/>
						<button id="reset" class="btn button-primary" type="submit">Clear Filters</button>
				  </div>
				</div>
			</div>
		</div>
	</nav>
 <!-- To list all the pokemons from the pokemon api -->
	<ul class="pokemon-list row">
	</ul>
	<!-- Bootstrap Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title" id="exampleModalLabel">Pokemon</h1>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
	<!--Included for jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- From bootstrap: https://getbootstrap.com/docs/4.3/getting-started/introduction/ - JS part and
	to exclude $.ajax and all animations include slim.min.js version -->
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
	<!-- <script src="js/tota11y.min.js"></script> -->
</body>
</html>
